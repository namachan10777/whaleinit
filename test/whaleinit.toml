[[templates]]
src = "/usr/local/bin/test_parent.sh"
dest = "/usr/local/bin/test_parent.sh"

[[services]]
title = "SSH Daemon"
exec = "/usr/sbin/sshd"
args = ["-D", "-E", "/dev/stderr"]

[[services]]
title = "Nginx"
exec = "/usr/sbin/nginx"

[[services]]
title = "{{ env.TEST_SERVICE_NAME }}"
exec = "/usr/local/bin/test_parent.sh"
essential = true
